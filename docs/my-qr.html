<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
      img { margin: 0 auto; }
    </style>

    <title>Your QR</title>
  </head>
  <body>

    <div class='container text-center'>

      <br>
      <h1>สวัสดีคุณ <span id='profile_name'>...</span></h1>
      <h2>นี่คือ QR ของคุณ</h2>
      <br>
      <div id="qrcode"></div>
      <br>
      <a id='scan-btn' class='btn btn-primary' href='#/'>สแกน QR Code</a>
      <br>
      <span id='scan-output'>...</span>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <script>

      const myLiffId = "1655960051-7zAYvvox";

      liff.init({
        liffId: myLiffId
      })
      .then(() => {
        // generate QR Code
        liff.getProfile().then(profile => {
          // show display name
          $('#profile_name').html(profile.displayName);
          // render QR code
          new QRCode($("#qrcode")[0], profile.userId);
        });

        // QR Code scanner
        $('#scan-btn').click(_ => {
          if (liff.scanCode) {
            liff.scanCode().then(result => {
              $('#scan-output').html(result.value)
            });
          }
        });
      })
      .catch((err) => {
        alert(err)
      });

    </script>

  </body>
</html>
